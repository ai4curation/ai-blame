---
site_name: "ai-blame"
site_description: "Extract provenance from AI agent execution traces (Rust port)"

theme:
  name: material
  logo: assets/ai-blame-logo.png
  favicon: assets/favicon.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.tabs.link
    - content.code.copy
    - navigation.sections
    - navigation.expand
    - toc.follow

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Tutorials:
      - Quickstart: tutorials/quickstart.md
      - Getting Started: tutorials/getting-started.md
      - Python API: tutorials/python-api.md
  - How-To Guides:
      - Configure Output Policies: how-to/configuration.md
      - Custom Column Layouts: how-to/column-layouts.md
      - Handle Different File Types: how-to/file-types.md
      - Shell Completions: how-to/shell-completions.md
      - Work with Test Data: how-to/test-data.md
      - Performance and Caching: how-to/performance-and-caching.md
      - Desktop App: how-to/tauri-app.md
  - Reference:
      - Command Index: reference/index.md
      - Setup & Configuration: reference/setup.md
      - Provenance Annotation: reference/annotation.md
      - Trace Exploration: reference/exploration.md
      - Line-Level Analysis: reference/blame-analysis.md
      - Performance: reference/performance.md
      - CLI Syntax Reference: reference/cli.md
      - Configuration File: reference/config-file.md
      - Data Models: reference/models.md
  - Explanation:
      - Philosophy: explanation/philosophy.md
      - How It Works: explanation/how-it-works.md
      - Understanding Subagents: explanation/transcripts-and-subagents.md
      - Trace Format: explanation/trace-format.md
      - Claude Traces: explanation/claude-traces.md
      - Codex Traces: explanation/codex-traces.md
      - Related Tools: explanation/related-tools.md
  - FAQs: faqs.md
  - About: about.md

exclude_docs: |
  /templates-linkml/

repo_url: https://github.com/ai4curation/ai-blame
repo_name: ai4curation/ai-blame



